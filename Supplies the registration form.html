<!DOCTYPE html>
<html>
<head>
	<title>物资登记表</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 align="center">物资登记表</h1>
	<table border="1" align="center" width="800" height="450" cellspacing="0">
		<tr >
			<td colspan="2" align="center" width="200" height="50">物资类别</td>
			<td colspan="2" width="200" height="50"></td>
			<td colspan="2" align="center" width="200" height="50">名&nbsp;&nbsp;&nbsp;&nbsp;称</td>
			<td colspan="2" width="200" height="50"></td>
		</tr>
		<tr >
			<td colspan="8" align="center" width="800" height="50">入库领用记录</td>
		</tr>
		<tr >
			<td colspan="2" align="center" width="200" height="50">日&nbsp;&nbsp;&nbsp;&nbsp;期</td>
			<td rowspan="2" align="center" width="100" height="100">单&nbsp;&nbsp;&nbsp;位</td>
			<td colspan="2" rowspan="2" align="center" width="200" height="100">入库数</td>
			<td rowspan="2" align="center" width="100" height="100">领用数</td>
			<td rowspan="2" align="center" width="100" height="100">库&nbsp;&nbsp;&nbsp;存</td>
			<td rowspan="2" align="center" width="100" height="100">经手人</td>
		</tr>
		<tr >
			<td align="center" width="100" height="50">月</td>
			<td align="center" width="100" height="50">日</td>
		</tr>
		<tr  >
			<td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td colspan="2" width="200" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td>
		</tr>
		<tr>
			<td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td colspan="2" width="200" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td>
		</tr>
		<tr >
			<td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td colspan="2" width="200" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td>
		</tr>
		<tr >
			<td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td colspan="2" width="200" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td>
		</tr>
		<tr >
			<td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td colspan="2" width="200" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td><td width="100" height="50"></td>
		</tr>
	</table>
</body>
</html>
