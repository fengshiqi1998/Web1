<body bgcolor="orange">
	<div class="header">
		<img src="memories/logo.png">
		<h1>河北师范大学软件学院</h1>
		<h2>————学生会宣传部</h2>
	</div>
	<div class="seracher">
		<ul>
			<li class="first"><a href="PDindex.html" target="_blank">首页</a></li>
			<li class="y"><a href="introduction.html" target="_blank">成员介绍</a></li>
			<li class="y"><a href="active.html" target="_blank">活动展示</a></li>

			<li class="y"><a href="morning.html" target="_blank">未来</a></li>
			<li class="y"><a href="#">意见反馈</a></li>
		</ul>
	</div>
	<div id="content">
		<form>
		<table cellpadding="2px">
			<tr>
				<td>您的名字：</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>您的性别：</td>
				<td>
					<input type="radio" name="sex" value="male">男
					<input type="radio" name="sex" value="female">女
				</td>
			</tr>
			<tr>
				<td>您的学工号：</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>您对这个PPT式的网页的感受是</td>
				<td>
					<input type="radio" name="feel" value="perfect">非常满意
					<input type="radio" name="feel" value="good">满意
					<input type="radio" name="feel" value="normal">一般
					<input type="radio" name="feel" value="bad">很差
				</td>
			</tr>
			<tr>
				<td>您的兴趣爱好</td>
				<td>
					<input type="checkbox" name="hobby" value="music">听音乐
					<input type="checkbox" name="hobby" value="film">看电影
					<input type="checkbox" name="hobby" value="travle">旅游
					<input type="checkbox" name="hobby" value="badminton">羽毛球
					<input type="checkbox" name="hobby" value="climb">爬山
					<input type="checkbox" name="hobby" value="shopping" checked="checked">购物
				</td>
			</tr>
			<tr>
				<td>您所在的班级</td>
				<td>
					<select>
						<option>软件一二班</option>
						<option>软件三四班</option>
						<option>软件五六班</option>
						<option selected="selected">软件七八班</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>您的一些意见：</td>
				<td>
					<textarea name="advice" rows="8" cols="30">
						...
					</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" name="submit" value="提交">
				</td>
			</tr>
		</table>
		</form>
		<br/>
		<br/>
